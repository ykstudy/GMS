<script>
    $(function () {
		$('#addnew').click(function(){
				window.location.href="/system/Node/add.html";
		 });
     getPageDate(1);
    });

  function getPageDate(pageNo)
  {
     var  jsondata = "{\"pageNo\":"+pageNo+"}";
    $.ajax({
           type: "POST",
           url: "http://localhost:8080/UserSystem/memberList",
           contentType : "application/json;charset=UTF-8",
           data: jsondata,
           dataType: "json",
           success: function(data){
              // alert(data);
               //data = JSON.parse(data);
                    var member = data.memberUser;
                    var totalPage = data.totalPage;
                    var totalRecord = data.totalRecord;
                    var pageHtml = "共"+totalRecord+"条记录 "+pageNo+"/"+totalPage+" 页";
                    if(pageNo > 1 && pageNo < totalPage)
                    {
                      pageHtml += "<a href='#'>首页</a><a href='#'>上一页</a> <a href='#'>下一页</a><a href='#' >最后一页</a>"
                    }else {
                      if(pageNo == 1 || pageNo < 1)
                      {
                        pageHtml += "<a href='#'>下一页</a><a href='#'>最后一页</a>";
                      }else if(pageNo == totalPage || pageNo > totalPage) {
                        pageHtml += "<a href='#'>首页</a><a href='#'>上一页</a>";
                      }
                    }
                    if(member != null && member.length > 0)
                    {
                          var html ="";
                          for(var i = 0; i < member.length; i++)
                          {
                            html +="<tr><td>"+member[i].id+"</td><td>"+member[i].name+"</td><td>"+
                                member[i].sex+"</td><td>"+member[i].number+"</td><td>"+"<a href='#' onclick='deleteUser(this)'>删除</a></td></tr>"
                          }
                          $('#contentes').empty();
                          $("#contentes").append($(html));
                    }else {
                      layui.use(['layer'], function(){
                        var layer = layui.layer
                        layer.msg('没有更多');
                      });
                    }
                    $("#currentPage").html(pageHtml);
                  }
       });
  }
  function deleteUser(jk){
     var id = $($(jk).parent().parent().children()[0]).html();
      layui.use('layer', function(){
          var layer = layui.layer;
          var isdeletes = layer.confirm("是否删除",{title:"确认删除"},function (index) {
              layer.close(index);
              var  jsondata = "{\"id\":"+id+"}";
              $.ajax({
                  type: "POST",
                  url: "http://localhost:8080/UserSystem/deleteMember",
                  contentType : "application/json;charset=UTF-8",
                  data: jsondata,
                  dataType: "json",
                  success: function(data){
                      if(data != null && data == "success")
                      {
                          layer.msg('删除成功');
                          getPageDate(1);

                      }
                  }
              });
          });
        });

  }
  
  function editInfo(obj) {
      var parent = $(obj).parent().parent().children();
      var id = $(parent[0]).html();
      var name = $(parent[1]).html();
      var sex = $(parent[2]).html();
      var number = $(parent[3]).html();
      window.location.href = "./edit.html?id="+id+"name="+name+"sex="+sex+"number="+number;
  }
</script>
