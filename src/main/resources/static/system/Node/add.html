<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="../Css/bootstrap.css" />
    <link rel="stylesheet" type="text/css" href="../Css/bootstrap-responsive.css" />
    <link rel="stylesheet" type="text/css" href="../Css/style.css" />
    <link rel="stylesheet" href="/layui/css/layui.css" media="all">
    <script type="text/javascript" src="../Js/jquery.js"></script>
    <script type="text/javascript" src="../Js/jquery.sorted.js"></script>
    <script type="text/javascript" src="../Js/bootstrap.js"></script>
    <script type="text/javascript" src="../Js/ckform.js"></script>
    <script type="text/javascript" src="../Js/common.js"></script>
    <script src="/layui/layui.js"></script>
    <style type="text/css">
        body {
            padding-bottom: 40px;
        }
        .sidebar-nav {
            padding: 9px 0;
        }

        @media (max-width: 980px) {
            /* Enable use of floated navbar text */
            .navbar-text.pull-right {
                float: none;
                padding-left: 5px;
                padding-right: 5px;
            }
        }


    </style>
</head>
<form action="" method="post">
<table class="table table-bordered table-hover definewidth m10">
    <tr>
        <td width="10%" class="tableleft">姓名</td>
        <td><input type="text" name="name" id="name"/></td>
    </tr>
    <tr>
        <td class="tableleft">性别</td>
        <td><input type="radio" name="sex"  value="男"/>男
            <input type="radio" name="sex"  value="女"/>女</td>
    </tr>
    <tr>
        <td class="tableleft">电话</td>
        <td><input type="text" name="number" id="phonenumber"/></td>
    </tr>
    <tr>
        <td class="tableleft"></td>
        <td>
            <button id="save" class="btn btn-primary" type="button">保存</button>&nbsp;&nbsp;<button type="button" class="btn btn-success" name="backid" id="backid">取消</button>
        </td>
    </tr>
</table>
</form>
</body>
</html>
<script>
    $(function () {
		$('#backid').click(function(){
				window.location.href="/system/Node/index.html";
		 });
     $("#save").click(function() {
         var name = $("#name").val();
         var number = $("#phonenumber").val();
         var sex = $("input[name='sex']:checked").val();
         var jsondata = "{";
         jsondata += "\"name\":" + "\"" + name + "\"" + ",";
         jsondata += "\"number\":" + "\"" + number + "\"" + ",";
         jsondata += "\"sex\":" + "\"" + sex + "\"}";
         // alert(jsondata);
         // jsondata = JSON.parse(jsondata);
         // alert(jsondata);
         $.ajax({
             type: "POST",
             url: "http://localhost:8080/UserSystem/addMember",
             contentType : "application/json;charset=UTF-8",
             data: jsondata,
             dataType: "json",
             success: function (data) {
                // alert("success="+data);
                 if (data != null && data == "success") {
                     layui.use(['layer'], function () {
                         var layer = layui.layer;
                         layer.msg('添加成功');
                         setTimeout(function () {
                             window.location.href = "/system/Node/index.html";
                         },2000);
                     });
                 }
             },error:function (data) {
                 alert("error="+data);
             }
         });
     });
    });
</script>
